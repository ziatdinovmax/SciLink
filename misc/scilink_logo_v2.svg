<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for each research component -->
  <defs>
    <!-- Spectra gradient (orange/red tones) -->
    <linearGradient id="spectraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Theory gradient (blue tones) -->
    <linearGradient id="theoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Literature gradient (green tones) -->
    <linearGradient id="literatureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Central text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connections from center to nodes -->
  <line x1="150" y1="110" x2="150" y2="60" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="110" x2="100" y2="142" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="110" x2="200" y2="142" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Theory node (top) -->
  <circle cx="150" cy="35" r="22" fill="url(#theoryGradient)"/>
  <circle cx="150" cy="35" r="16" fill="white" opacity="0.2"/>
  <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Î¸</text>
  
  <!-- Spectra node (bottom left) -->
  <circle cx="85" cy="165" r="22" fill="url(#spectraGradient)"/>
  <circle cx="85" cy="165" r="16" fill="white" opacity="0.2"/>
  <!-- Clean spectra curve with vertical peaks -->
  <path d="M 76 168 Q 78 168 79 160 Q 80 168 82 168 Q 84 168 85 158 Q 86 168 88 168 Q 90 168 91 165 Q 92 168 94 168" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Literature node (bottom right) -->
  <circle cx="215" cy="165" r="22" fill="url(#literatureGradient)"/>
  <circle cx="215" cy="165" r="16" fill="white" opacity="0.2"/>
  <!-- Book/paper stack -->
  <rect x="207" y="158" width="16" height="12" fill="white" rx="1"/>
  <rect x="208" y="159" width="14" height="10" fill="white" rx="0.5" opacity="0.9"/>
  <rect x="209" y="160" width="12" height="8" fill="white" rx="0.5" opacity="0.8"/>
  <!-- Text lines on the top page -->
  <line x1="211" y1="162" x2="219" y2="162" stroke="#059669" stroke-width="0.5"/>
  <line x1="211" y1="164" x2="218" y2="164" stroke="#059669" stroke-width="0.5"/>
  <line x1="211" y1="166" x2="217" y2="166" stroke="#059669" stroke-width="0.5"/>
  
  <!-- Central hub circle -->
  <circle cx="150" cy="110" r="35" fill="white" stroke="#e2e8f0" stroke-width="2" opacity="0.95"/>
  
  <!-- SciLink text in center with creative styling -->
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b">Sci</text>
  <text x="150" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">Link</text>
  
  <!-- Curved connections between outer nodes -->
  <path d="M 105 155 Q 150 175 195 155" stroke="#e2e8f0" stroke-width="1" stroke-linecap="round" fill="none" stroke-dasharray="3,3" opacity="0.4"/>
  <path d="M 95 145 Q 80 95 130 45" stroke="#e2e8f0" stroke-width="1" stroke-linecap="round" fill="none" stroke-dasharray="3,3" opacity="0.4"/>
  <path d="M 170 45 Q 220 95 205 145" stroke="#e2e8f0" stroke-width="1" stroke-linecap="round" fill="none" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Small orbital dots for visual interest -->
  <circle cx="150" cy="75" r="2" fill="#3b82f6" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 150 110" to="360 150 110" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="123" cy="133" r="2" fill="#f97316" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 150 110" to="-360 150 110" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="177" cy="133" r="2" fill="#10b981" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 150 110" to="360 150 110" dur="25s" repeatCount="indefinite"/>
  </circle>
</svg>